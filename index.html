<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    </script>
</head>
<body>
    <h1> Hello, Calculadora! </h1>
    <div class="soma">
        <button id="soma" onclick="window.dialog.showModal()"> Soma </button>

        <dialog id="dialog">
            <h2> Soma </h2>
            <script>
                var valor1, valor2, result;
                function somar() {
                    valor1 = parseInt(document.getElementById('valor1').value);
                    valor2 = parseInt(document.getElementById('valor2').value);
                    result = valor1 + valor2;
                    document.getElementById('result').innerHTML = result;
                }
            </script>
            <input type="text" placeholder="Insira um valor" id="valor1">
            <input type="text" placeholder="Insira um outro valor" id="valor2">
            <input type="button" value="Somar" id="btsomar" onclick="somar()">
            <h1 id="result"> </h1>
            <button onclick="window.dialog.close()" > Fechar</button>
        </dialog> 
    </div>

    <div class="subtração">
        <button id="subtração" onclick="document.getElementById('dialog-subtraçao').showModal()"> Subtração </button>
        <dialog id="dialog-subtraçao">
            <script>
                var valor1sub, valor2sub, resultsub;
                function subtrair() {
                    valor1sub = parseInt(document.getElementById('valor1sub').value);
                    valor2sub = parseInt(document.getElementById('valor2sub').value);
                    resultsub = valor1sub - valor2sub;
                    document.getElementById('resultsub').innerHTML = resultsub;
                }
            </script>
            <input type="text" placeholder="Insira um valor" id="valor1sub">
            <input type="text" placeholder="Insira um outro valor" id="valor2sub">
            <input type="button" value="Subtrair" id="btsubtrair" onclick="subtrair()">
            <h1 id="resultsub"> </h1>
            <button onclick="document.getElementById('dialog-subtraçao').close()"> Fechar</button>
        </dialog> 
    </div>

    <div class="multiplicação">
        <button id="multiplicação" onclick="document.getElementById('dialog-multiplicacao').showModal()"> Multiplicação </button>
        <dialog id="dialog-multiplicacao">
            <script>
                var valor1mult, valor2mult, resultmult;
                function multiplicar() {  
                    valor1mult = parseInt(document.getElementById('valor1mult').value);
                    valor2mult = parseInt(document.getElementById('valor2mult').value);
                    resultmult = valor1mult * valor2mult;
                    document.getElementById('resultmult').innerHTML = resultmult;
                }
            </script>
            <input type="text" placeholder="Insira um valor" id="valor1mult">
            <input type="text" placeholder="Insira um outro valor" id="valor2mult">
            <input type="button" value="Multiplicar" id="btmultiplicar" onclick="multiplicar()">
            <h1 id="resultmult"> </h1>
            <button onclick="document.getElementById('dialog-multiplicacao').close()"> Fechar</button>
        </dialog>
    </div>

    <div class="divisão">
        <button id="divisão" onclick="document.getElementById('dialog-divisao').showModal()"> Divisão </button>
        <dialog id="dialog-divisao">
            <script>
                var valor1div, valor2div, resultdiv;
                function dividir() {
                    valor1div = parseInt(document.getElementById('valor1div').value);
                    valor2div = parseInt(document.getElementById('valor2div').value);
                    resultdiv = valor1div / valor2div;
                    document.getElementById('resultdiv').innerHTML = resultdiv;
                }
            </script>
            <input type="text" placeholder="Insira um valor:" id="valor1div">
            <input type="text" placeholder="Insira um outro valor:" id="valor2div">
            <input type="button" value="Dividir" id="btdividir" onclick="dividir()">
            <h1 id="resultdiv"> </h1>
            <button onclick="document.getElementById('dialog-divisao').close()"> Fechar</button>
        </dialog> 
    </div>

    <div class="exponencializacao">
    <button id="exponencializacao" onclick="document.getElementById('dialog-exponencializacao').showModal()"> Exponenciação </button>
    <dialog id="dialog-exponencializacao">
        <script>
            var valor1exp, valor2exp, resultexp;
            function exponenciar() {
                valor1exp = parseInt(document.getElementById('valor1exp').value);
                valor2exp = parseInt(document.getElementById('valor2exp').value);
                resultexp = Math.pow(valor1exp, valor2exp); 
                document.getElementById('resultexp').innerHTML = resultexp;
            }
        </script>
        <input type="text" placeholder="Insira a base " id="valor1exp">
        <input type="text" placeholder="Insira o expoente" id="valor2exp">
        <input type="button" value="Exponenciar" id="btexponenciar" onclick="exponenciar()">
        <h1 id="resultexp"> </h1>
        <button onclick="document.getElementById('dialog-exponencializacao').close()"> Fechar</button>
    </dialog> 
</div>

</body>
</html>
